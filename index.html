<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Raleigh's Best</title>
  <meta name="description" content="Neighborhood Map">
  <meta name="author" content="Khaled Omar">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>

<body>
  
  <div id = "wrapper">
	<div id="map"></div>
	<ul id="slide-out" class="sidenav">
		<li>
			<form id="filterForm">
			<div class="input-field col s6">
				<input data-bind="value: filter" id="filterInput" type="text" class="validate">
				<label class="active" for="filterInput">Filter</label>

			</div>
			</form>
			<button class="btn waves-effect waves-light btn-small" form="filterForm" type="submit" name="action" data-bind="click: filterList">Submit
				<i class="material-icons right">send</i>
			</button>
		</li>
		<hr>
		<ul data-bind="foreach: places()">
			<li>
				<div data-bind="visible: showPlace()"><span data-bind="text: title, event: { mouseover: hoverBounce, mouseout: stopHoverBounce, click: openWindow}"></span></div>
			</li>
		</ul>
	</ul>

  
  </div>
    
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <script src="js/locations.js"></script>
  <script src="js/app.js"></script>
   <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3JmicSw92HBFX9AKPuepaXPgDKXXtXtA&callback=initialize" onerror="googleError()"></script>
 </body>
</html>
